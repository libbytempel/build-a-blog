{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <hr />

    <h2>All Blog Posts</h2>

        {% for each in blogs %}
    <hr />

    <h2>{{each.title}}</h2>
    <p>{{each.body}}</p>

        {% endfor %}

    

    {% endif %}



{% endblock %}
